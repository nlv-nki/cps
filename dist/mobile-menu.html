<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Page</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="header container">
      <div class="burger">
        <svg class="burger__icon">
          <use xlink:href="img/sprites/sprite.svg#burger"></use>
        </svg>
      </div>
      <div class="logo">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#logo"></use>
        </svg>
      </div>
      <div class="header-menu__user-list">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#call"></use>
        </svg>
        <svg>
          <use xlink:href="img/sprites/sprite.svg#chat"></use>
        </svg>
        <svg>
          <use xlink:href="img/sprites/sprite.svg#profile"></use>
        </svg>
      </div>
      <div class="header-menu__services">
        <div class="header-menu__service-item"><span class="header-menu__service-name">Оставить заявку</span>
          <svg>
            <use xlink:href="img/sprites/sprite.svg#repair"></use>
          </svg>
        </div>
        <div class="header-menu__service-item"><span class="header-menu__service-name">Статус ремонта</span>
          <svg>
            <use xlink:href="img/sprites/sprite.svg#checkstatus"></use>
          </svg>
        </div>
      </div>
      <h1 class="services__title">Услуги и сервисы</h1>
    </header>
    <script src="js/vendor.js"></script>
  </body>
</html>
